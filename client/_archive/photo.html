<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5">

    <title>Socket.IO</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.5.0/croppie.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">

        <div id="crop-viewer">
            <img id="snap">
        </div>

        <p id="error-message"></p>

        <div class="controls">
            <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
            <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
            <a href="#" id="upload-photo" title="Save Photo" class="disabled"><i class="material-icons">file_upload</i></a>
            <input id="hidden-photo" type="file" name="file" accept="image/*" capture="">
        </div>

        <!-- Hidden canvas element. Used for taking snapshot of video. -->
        <canvas id="canvas"></canvas>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.5.0/croppie.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
